<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="app">
    <header>      
        <div class="header-images">            
          <img src="fafda08e-2128-4b3e-8c29-d1216c060810.jpg" alt="Beauty Image 1">
          <img src="60e07364-c31f-402e-aea4-e9408fdfe9cc.jpg" alt="Beauty Image 2">
          <img src="877a5675-e90d-4f4e-81f5-35bac21d0c10.jpg" alt="Beauty Image 3">
        </div>       
      </header>


    <div id="nav-icons">
      <!-- Enlaces de navegación -->
      <a href="index.html">
        <div id="home">
          <span></span>
          <img src="home2.png" alt="Inicio" />
        </div>
      </a>

      <!-- Otros enlaces de navegación -->
      <a href="corte.html">
        <div id="cortes">
          <span></span>
          <img src="358289.png" alt="Inicio" />
        </div>
      </a>

      <a href="estilista.html">
        <div id="estilistas">
          <span></span>
          <img src="v101_30.png" alt="Inicio" />
        </div>
      </a>

      <a href="cita.html">
        <div id="citas">
          <span></span>
          <img src="v101_5.png" alt="Inicio" />
        </div>
      </a>
    </div>


    <div class="container">
      <div class="image-box">
        <!-- Contenedor de la imagen -->
      </div>
      <div class="inner-content">
        <!-- Botón para abrir el modal de agregar usuario -->
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
          <span>Agregar usuario</span>
          <i class="fas fa-plus"></i> <!-- Ícono de más -->
        </div>

        <div id="tasks">
          <!-- Contenedor de las tareas de usuarios -->
        </div>
        <br>
        <!-- Botón para borrar todos los registros -->
        <button type="button" onclick="deleteall()" class="btn btn-danger" data-bs-dismiss="modal">Limpiar todos los registros</button>
      </div>
    </div>

    <!-- Modal para agregar usuario -->
    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar nuevo usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Campos del formulario para agregar usuario -->
            <p>Nombre</p>
            <input type="text" class="form-control" name="name" id="nameInput">
            <p>Apellido</p>
            <input type="text" class="form-control" name="lastname" id="lastnameInput">
            <p>Teléfono</p>
            <input type="tel" class="form-control" name="phone" id="phoneInput">
            <p>Email</p>
            <input type="email" class="form-control" name="email" id="emailInput">
            <div id="msg"></div> <!-- Mensaje de validación -->
          </div>
          <div class="modal-footer">
            <!-- Botones de cierre y agregar usuario -->
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" id="add" class="btn btn-primary">Agregar</button>
          </div>
        </div>
      </div>
    </form>

  </div>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
