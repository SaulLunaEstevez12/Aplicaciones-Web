<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cortes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body> 
  <div class="app">
    <header>      
        <div class="header-images">            
          <img src="fafda08e-2128-4b3e-8c29-d1216c060810.jpg" alt="Beauty Image 1">
          <img src="60e07364-c31f-402e-aea4-e9408fdfe9cc.jpg" alt="Beauty Image 2">
          <img src="877a5675-e90d-4f4e-81f5-35bac21d0c10.jpg" alt="Beauty Image 3">
        </div>       
      </header>
    
      
    <div id="nav-icons">
        <a href="index.html">
            <div id="home">
              <span></span>
              <img src="home2.png" alt="Inicio" />
            </div>
          </a>
    
          <!-- Otros enlaces de navegación -->
          <a href="corte.html">
            <div id="cortes">
              <span></span>
              <img src="358289.png" alt="Inicio" />
            </div>
          </a>
    
          <a href="estilista.html">
            <div id="estilistas">
              <span></span>
              <img src="v101_30.png" alt="Inicio" />
            </div>
          </a>
    
          <a href="cita.html">
            <div id="citas">
              <span></span>
              <img src="v101_5.png" alt="Inicio" />
            </div>
          </a>
      </div>



    
      <div class="container">
        <div class="image-box">
          
        </div>
        <div class="inner-content">
          <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Agregar Corte</span>
            <i class="fas fa-plus"></i>
          </div>
  
          <div id="tasks">
  
          </div>
          <br>
          <button type="button" onclick="deleteall()" class="btn btn-danger" data-bs-dismiss="modal">Limpiar todos los registros</button>
        </div>
      </div>

    <!-- Modal -->
    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar nuevo corte</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Tipo de Corte</p>
              <select class="form-select" name="haircutType" id="haircutTypeSelect">
                <option value="Corto">Corto</option>
                <option value="Medio">Medio</option>
              </select>
              <p>Método de Corte</p>
              <select class="form-select" name="cuttingMethod" id="cuttingMethodSelect">
                <option value="Maquina">Maquina</option>
                <option value="Tijera">Tijera</option>
              </select>
              <div id="msg"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" id="add" class="btn btn-primary">Agregar</button>
            </div>
          </div>
        </div>
      </form>

  </div>
</body>
<script src="maincorte.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
